<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- get the below scripts from https://babeljs.io/setup#installation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- get the below scripts from the React website -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        
    </div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'David',
                age: 32
            }
            // try making the handleClick function an arror function.
            handleClick = (e) => {
                console.log(e.target);
                console.log(this.state);
                // notice you can access this.state in the render function, but not in your handle functions. In a function this refers to the function. This.state is automatically bound to the render method.
           
                // the important take away from this section is to change your handle functions to arrow functions when you want to access state.

                // how to change state on button click
                // show how you can use one property of state, or multiple properties.
                this.setState({
                    name: 'David Stinks',
                    age: '1000'
                });
                console.log(this.state)

            }
            handleMouseOver(e){
                console.log(e.target, e.pageX);
            }
            handleCopy(e){
                console.log('try being original for once!')
            }
            render () {
                return (
                    <div className="app-content"> 
                        <h1> Hello World </h1>
                        <p>My name is {this.state.name} and I am {this.state.age} years old.</p>

                        <button onClick={this.handleClick}>Click Me</button>
                        <button onMouseOver={this.handleMouseOver}>Hover ME</button>
                        <p onCopy={this.handleCopy}>Copy me!</p>
                    </div>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
