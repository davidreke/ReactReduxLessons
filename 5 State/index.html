<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- get the below scripts from https://babeljs.io/setup#installation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- get the below scripts from the React website -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        
    </div>

    <script type="text/babel">
        class App extends React.Component {
            // first we add state within the 
            state = {
                name: 'David',
                age: 32
            }
            render () {
                return (
                    <div className="app-content"> 
                        <h1> Hello World </h1>
                        // /* add the below math.random after completing hello world so that we can see an example of dynamic content */
                        <p>My name is {this.state.name} and I am {this.state.age} years old.</p>
                    </div>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
